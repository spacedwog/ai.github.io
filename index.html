<!DOCTYPE html>
<html>

<head>


    <!-- Title(TAG) -->
    <title>Spacedwog(AI Development)</title>

    <!-- Meta(TAG) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Script(TAG) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- ICON(IMAGE) -->
    <link rel="icon" type="image/x-icon" href="https://irp.cdn-website.com/ac4f6dca/site_favicon_16_1715370263429.ico">

</head>

<body>
    <h1>Using Plotly.js</h1>

    <button onclick='plot("scatter")'>Scatter</button>
    <button onclick='plot("lines")'>Draw Lines</button>

    <div id="myPlot" style="width:100%;max-width:700px"></div>

    <script>
        function getLocation() {
            alert("getLocation()");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {

            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }


        function plot(type) {
            getLocation();
            const xArray = document.getElementById("xvalues").value.split(',');
            const yArray = document.getElementById("yvalues").value.split(',');
            let mode = "lines";
            if (type == "scatter") {
                mode = "markers"
            }
            Plotly.newPlot("myPlot", [{
                x: xArray,
                y: yArray,
                mode: mode,
                type: "scatter"
            }]);
        }
    </script>

</body>

</html>
